<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineer Dashboard ‚Äî Civic Monitoring</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .issue-card .file-input-wrap {
            display: flex;
            gap: 8px;
            flex-direction: column;
        }
    </style>
</head>

<body>

    <canvas id="particles-canvas"></canvas>

    <nav class="navbar">
        <span class="logo">üèõÔ∏è Civic Monitor</span>
        <span class="nav-badge">üßë‚Äçüîß Engineer</span>
    </nav>

    <div class="page">

        <div class="section-title animate-slide-down" style="margin-bottom: 24px; font-size: 1.4rem;">
            <span class="icon">üìã</span> Assigned Tasks
        </div>

        <div class="issue-grid stagger">
            {{ROWS}}
        </div>

    </div>

    <script>
        // ‚îÄ‚îÄ Particles ‚îÄ‚îÄ
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();

        class Particle {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.5 + 0.3;
                this.speedX = (Math.random() - 0.5) * 0.3;
                this.speedY = (Math.random() - 0.5) * 0.3;
                this.opacity = Math.random() * 0.25 + 0.05;
                this.hue = [239, 186, 155][Math.floor(Math.random() * 3)];
            }
            update() {
                this.x += this.speedX; this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) this.reset();
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, 70%, 60%, ${this.opacity})`;
                ctx.fill();
            }
        }
        for (let i = 0; i < 35; i++) particles.push(new Particle());
        function animateP() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animateP);
        }
        animateP();
    </script>

</body>

</html>
